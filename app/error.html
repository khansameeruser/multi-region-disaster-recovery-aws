<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f8d7da;
            color: #721c24;
        }
        .error-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #721c24;
            text-decoration: underline;
            font-weight: bold;
        }
        a:hover {
            color: #a71d2a;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>We're sorry, but there was an error processing your submission.</p>
        <p>Please try again later or go back to the form and make sure all the fields are filled in correctly.</p>
        <a href="form.html">Go back to the form</a>
    </div>

</body>
</html>
